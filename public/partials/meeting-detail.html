<nav class="navbar navbar-fixed-top navbar-inverse">
	<div class="container-fluid">
		<a class="navbar-brand" href="/"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
	</div>
</nav>

<div class="meeting-detail">
	<div ng-cloak>
		<h1 ng-bind="meeting.name"></h1>

		<h4>
			{{ days[meeting.day].value }}s, {{ meeting.time_formatted }}
		</h4>

		<address>
			<a class="address" href="http://maps.apple.com/?q={{ meeting.formatted_address | escape }}">
				<strong>{{ meeting.location }}</strong><br>
				{{ meeting.formatted_address }}
			</a>
		</address>
		
		<p ng-if="meeting.notes">{{ meeting.notes }}</p>

		<ul ng-if="meeting.types">
			<li ng-repeat="type in meeting.types"><i class="glyphicon glyphicon-ok"></i> {{ types[type.trim()] }}</li>
		</ul>

		<div class="row buttons">
			<div class="col-xs-12">
				<button class="btn btn-default btn-block" ng-class="{ active: meeting.favorite }" ng-click="set_favorite()"><i class="glyphicon glyphicon-star"></i> Favorite</button>
			</div>
		</div>
		
		<a class="map" href="http://maps.apple.com/?q={{ meeting.formatted_address | escape }}"><img src="http://maps.googleapis.com/maps/api/staticmap?center={{ meeting.latitude }},{{ meeting.longitude }}&amp;zoom=15&amp;size=320x320&amp;maptype=roadmap&amp;markers=color:blue%7C{{ meeting.latitude }},{{ meeting.longitude }}" width="320" height="320"></a>
	</div>
</div>
